<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Boston Lee</title>
    <meta name="description" content="View my professional resume and experience.">
    
    <meta property="og:title" content="Boston Lee - Resume">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bostonlee.com/resume/">

    <style>
        /* Eliminate all spacing around the edge of the screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents double scrollbars */
            background-color: #525659; /* Matches standard PDF viewer grey */
        }

        /* Make the PDF container fill the entire viewport */
        #resume-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fallback link styling for mobile or restricted browsers */
        .fallback {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        a {
            color: #00d1b2;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <iframe 
        id="resume-container"
        src="https://bostonlee-public.s3.amazonaws.com/resume.pdf#view=FitH" 
        type="application/pdf">
        
        <div class="fallback">
            <p>It looks like your browser doesn't support embedded PDFs. 
               <a href="https://bostonlee-public.s3.amazonaws.com/resume.pdf">Click here to download the PDF.</a>
            </p>
        </div>
    </iframe>

</body>
</html>
